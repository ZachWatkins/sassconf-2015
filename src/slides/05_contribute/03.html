<section class="step">
  <div class="step__body">
    <div class="sc-slide sc-slide--pull-requests">
      <header class="sc-header">
        <h1 class="sc-header__title">Pull Request Etiquette</h1>
      </header>
      <div class="sc-slide__main">
        <div class="grid">
          <div class="grid__item grid__item grid__item--fill">
            <div class="sc-prose">
              <ul>
                <li>
                  <p>Create and issue before submitting a pull request</p>
                </li>
                <li>
                  <p>Provide an overview of the work that's being done.</p>
                </li>
                <li>
                  <p><strong>@mention</strong> people to involve them in the discussion</p>
                </li>
                <li>
                  <p>Reference the issue(s) that the pull requests fixes</p>
                  <p><i>Fixes #2</i></p>
                </li>
                <li>
                  <p>Be nice!</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
